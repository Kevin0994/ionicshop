<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg">Menu</div>
      <div class="header-content">
        <img [src]="this.img" alt="">
        <ion-label>
          <h2>{{this.Perfil}}</h2>
          <p>Bienvenido</p>
        </ion-label>
      </div>
      <ion-list class="menu-items" lines="none">
        <ion-item [routerLink]="['/usuario']" class="active">
          <ion-icon name="person-outline"></ion-icon>Mi perfil
        </ion-item>
      </ion-list>
    </ion-content>
    
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
